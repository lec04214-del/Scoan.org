<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Synagogue Church of All Nations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
</head>
<body>

<!-- HEADER -->
<header class="main-header">
  <div class="logo-section">
    <img src="images/Scoan.jpg" class="rotating-logo" alt="Logo">
    <p class="header-writeup">SYNAGOGUE CHURCH OF ALL NATIONS</p>
  </div>

  <nav class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Gallery</a>
    <a href="#">Media</a>
    <a href="#">Contact</a>
  </nav>

  <div class="hamburger" id="hamburger">
    <span></span><span></span><span></span>
  </div>

  <div class="sidebar-dropdown" id="sidebar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Gallery</a>
    <a href="#">Media</a>
    <a href="#">Contact</a>
  </div>
</header>

<!-- MAIN -->
<main class="dashboard">

  <div class="card">
    <h2>Welcome</h2>
    <p>Welcome to the official dashboard of the Synagogue Church of All Nations.</p>
  </div>

  <!-- MIXED MEDIA -->
  <div class="card">
    <h2>Gallery & Media</h2>

    <div class="gallery-grid mixed-media">

      <!-- IMAGE -->
      <div class="gallery-item">
        <img class="lazy" src="images/placeholder.png" data-src="images/Scoan.jpg" alt="">
        <p class="media-description">SCOAN Exterior</p>
      </div>

      <!-- VIDEO -->
      <div class="gallery-item video-box"
           data-video="videos/tbj p.mp4">
        <img src="images/scoan ff.jpg" alt="">
        <span class="play-icon">▶</span>
        <p class="media-description">TB Joshua Service</p>
      </div>

      <!-- IMAGE -->
      <div class="gallery-item">
        <img class="lazy" src="images/placeholder.png" data-src="images/TB-joshua-e1622984198616.jpg" alt="">
        <p class="media-description">Prophet TB Joshua</p>
      </div>

      <!-- VIDEO -->
      <div class="gallery-item video-box"
           data-video="videos/vdfr_52.mp4">
        <img src="images/scoan service.jpg" alt="">
        <span class="play-icon">▶</span>
        <p class="media-description">Healing Service</p>
      </div>

    </div>
  </div>

</main>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <span class="lightbox-close">&times;</span>
  <img class="lightbox-img">
  <video class="lightbox-video" controls playsinline></video>
</div>

<script src="script.js"></script>
</body>
</html>
