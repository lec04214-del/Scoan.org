<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Synagogue Church of All Nations Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="main-header">
    <div class="logo">
      <img src="images/scoan ff.jpg" alt="Church Logo">
    </div>

    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Gallery</a>
      <a href="#">Media</a>
      <a href="#">Contact</a>
    </nav>

    <!-- HAMBURGER -->
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>

      <div class="sidebar-dropdown" id="sidebar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Gallery</a>
        <a href="#">Media</a>
        <a href="#">Contact</a>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="dashboard">

    <!-- WELCOME CARD -->
    <div class="card">
      <h2>Welcome</h2>
      <p>Welcome to the official dashboard of the Synagogue Church of All Nations.</p>
      <a href="#" class="btn">Learn More</a>
    </div>

    <!-- IMAGE GALLERY -->
    <div class="card">
      <h2>Gallery</h2>
      <div class="gallery-grid">
        <img src="images/48562170-af76-11ee-bc2f-cb5579b90709.jpg.webp" alt="" loading="lazy">
        <img src="images/MRS-ADE scoan-1.jpg" alt="" loading="lazy">
        <img src="images/Prophet_tb_joshua_20_05_18-1024x697.webp" alt="" loading="lazy">
        <img src="images/SCOAN4.gif" alt="" loading="lazy">
        <img src="images/Scoan.jpg" alt="" loading="lazy">
        <img src="images/TB-joshua-e1622984198616.jpg" alt="" loading="lazy">
        <img src="images/artworks-RvAi9wJR9ueefzkR-xIokHA-t500x500 (1).jpg" alt="" loading="lazy">
        <img src="images/avatars-000516693333-ljq1og-t1080x1080.jpg" alt="" loading="lazy">
        <img src="images/front-portrait-scaled.jpg" alt="" loading="lazy">
        <img src="images/healing scoan 15.jpg" alt="" loading="lazy">
        <img src="images/img-20160708-151222-largejpg.jpg" alt="" loading="lazy">
        <img src="images/kkkkkkkkkkkkkkkkkkkk.png" alt="" loading="lazy">
        <img src="images/pastor 12.jpg" alt="" loading="lazy">
        <img src="images/scoan logo 1.jpg" alt="" loading="lazy">
        <img src="images/scoan service.jpg" alt="" loading="lazy">
        <img src="images/scoan-attends-.jpg" alt="" loading="lazy">
        <img src="images/set-free-by-TB-Joshua-e.jpg" alt="" loading="lazy">
        <img src="images/the-scoan.png" alt="" loading="lazy">
      </div>
    </div>

    <!-- VIDEO GALLERY -->
    <div class="card">
      <h2>Video Gallery</h2>
      <div class="video-grid">
        <video controls preload="none" poster="images/scoan ff.jpg">
          <source src="videos/service1.mp4" type="video/mp4">
        </video>
        <video controls preload="none" poster="images/scoan service.jpg">
          <source src="videos/service2.mp4" type="video/mp4">
        </video>
        <div class="youtube-video">
          <iframe width="100%" height="200" src="https://www.youtube.com/embed/live_stream?channel=YOUR_CHANNEL_ID" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>

  </main>

  <!-- FOOTER -->
  <footer class="main-footer">
    <p>Â© 2026 Synagogue Church of All Nations</p>
    <div class="social-links">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">TikTok</a>
    </div>
  </footer>

  <!-- LIGHTBOX -->
  <div id="lightbox" class="lightbox">
    <span class="lightbox-close">&times;</span>
    <img class="lightbox-img" src="" alt="">
    <video class="lightbox-video" controls style="display:none;"></video>
    <a class="lightbox-prev">&#10094;</a>
    <a class="lightbox-next">&#10095;</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
